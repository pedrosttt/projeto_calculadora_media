<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Definição da codificação de caracteres -->
    <meta charset="UTF-8">
    <!-- Definição da viewport para responsividade -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página -->
    <title>Calculadora de média</title>
    <!-- Links para importação de fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Link para o arquivo de estilos externo -->
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <!-- Container principal -->
    <div class="container">
    
        <!-- Cabeçalho da página -->
        <header>
            <!-- Logo da página -->
            <img src="./images/logo.png" alt="Capelo e diploma" />
            <!-- Título principal da página -->
            <h1>Calculadora de médias</h1>
        </header>
    
        <!-- Formulário para adicionar atividades -->
        <form id="form-atividade">
            <!-- Campo de entrada para o nome da atividade -->
            <input type="text" id="nome-atividade" required placeholder="Nome da atividade" />
            <!-- Campo de entrada para a nota da atividade -->
            <input type="number" id="nota-atividade" required placeholder="Nota da atividade" min="0" max="10" />
            <!-- Botão para adicionar atividade -->
            <button type="submit">Adicionar</button>
        </form>
    
        <!-- Tabela para exibir as atividades e a média final -->
        <table cellspacing="0">
            <!-- Cabeçalho da tabela -->
            <thead>
                <tr>
                    <!-- Coluna para o nome da atividade -->
                    <th>
                        Nome da atividade
                    </th>
                    <!-- Coluna para a nota da atividade -->
                    <th>
                        Nota da atividade
                    </th>
                    <!-- Coluna para indicar se a atividade foi aprovada -->
                    <th>
                        Aprovado?
                    </th>
                </tr>
            </thead>
        
            <!-- Corpo da tabela -->
            <tbody>
            </tbody>
        
            <!-- Rodapé da tabela -->
            <tfoot>
                <tr>
                    <!-- Célula para exibir a média final -->
                    <td>
                        Média final
                    </td>
                    <!-- Célula para exibir a média calculada -->
                    <td id="media-final-valor">
                        ---
                    </td>
                    <!-- Célula para exibir o status da aprovação -->
                    <td id="media-final-resultado">
                        <span class="resultado">---</span>
                    </td>
                </tr>
            </tfoot>
        </table>
    
    </div>
    <script src="./main.js"></script>
</body>
</html>
